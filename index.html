<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Clicker Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/notyf/notyf.min.css" />
        <link rel="stylesheet" href="css/main.css" />

        <script src="js/notyf/notyf.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="col-3 info">
                <h1 style="text-align: center">INFO</h1>
                <br>
                <div class="infomore">
                    <b>Iron:</b> <span id="Iron">0</span><br>
                    <b>Gold:</b> <span id="Gold">0</span><br>
                    <b>Money:</b> <span id="Money">0</span>€<br>
                    <b>Iron Level:</b> <span id="LevelIron">1</span><br>
                    <b>Gold Level:</b> <span id="LevelGold">0</span><br>
                </div>
            </div>

            <div class="col-3 game">
                <h1 style="text-align: center">Clicker Game</h1>
                <br>
                <div class="miners">
                    <button class="buttonIron" id="ironMine">Mine Iron <br> 1</button>
                    <button class="buttonGold" id="goldMine">Mine Gold <br> 0</button>
                </div>
                <br>
                <div class="shop">
                    <button class="buttonSell" id="ironSell">Sell All Iron <br> 1 Iron = 1€</button>
                    <button class="buttonSell" id="goldSell">Sell All Gold <br> 1 Gold = 5€</button>
                </div>
            </div>

            <div class="col-3 upgrade">
                <h1 style="text-align: center">Upgrade</h1>
                <br>
                <div class="minersUpgrade">
                    <button class="buttonUpgrade" id="ironMineUP">Upgrade Mine Iron <br> 100€</button>
                    <button class="buttonUpgrade" id="goldMineUP">Upgrade Mine Gold <br> 500€</button>
                </div>
                <br>
            </div>
        </div>
    </body>
</html>
